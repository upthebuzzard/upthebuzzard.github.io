---
layout: default
---
<article class="post">

  <header class="post-header">
    {% assign collection = site.collections | where:"label", page.collection | first %}

    <h1 class="post-title"><em>{{ site.auto-generated-title }}</em> 
      <br><a href="{{ collection.label | relative_url }}">{{ collection.title | escape }}</a>
    </h1>

    <p><em>shaking all the stories together and (metaphorically) tipping out the bits.</em></p>
  </header>

  <div class="post-content">

    <h2 id="auto-title"></h2>
    <p>
      <div id="auto-content"></div>
    </p>

    <script src="/assets/js/ngramMarkov.js"></script>

    <script  type="text/javascript">
    {% include auto-generated.js %}
    </script>
  </div>
</article>
