{% if page.author %}
  {% assign author = page.author %}
{% else %}
  {% assign author = site.author %}
{% endif %}
{% if author %}
by <a class="page-link" href="{{ '/about/' | relative_url }}">
  <span itemprop="author" itemscope itemtype="http://schema.org/Person">
    <span itemprop="name">{{ author }}</span>
  </span>
</a>
{% endif %}
